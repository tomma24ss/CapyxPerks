<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <h1>CapyxPerks API Test</h1>
    
    <h2>Test /api/auth/dev/users</h2>
    <button onclick="testDevUsers()">Fetch Users</button>
    <pre id="result">Click the button to test...</pre>

    <script>
        async function testDevUsers() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Loading...';
            
            try {
                console.log('Fetching /api/auth/dev/users...');
                const response = await fetch('/api/auth/dev/users');
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultEl.className = 'success';
                resultEl.textContent = 'SUCCESS!\n\n' + 
                    'Status: ' + response.status + '\n' +
                    'Users count: ' + data.length + '\n\n' +
                    'Data:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                resultEl.className = 'error';
                resultEl.textContent = 'ERROR!\n\n' + error.toString();
            }
        }
    </script>
</body>
</html>
